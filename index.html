<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"> -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>JavaScript Stopwatch</title>
  </head>
  <body>
    <header>
      <h1 class="text-center fst-italic">JavaScript Stopwatch</h1>
    </header>
    <div
      class="container bg-warning w-50 p-4 fs-1 rounded-pill border border-dark"
    >
      <div class="row text-center m-4">
        <div class="col-xs-12">
          <div class="col-xs-12 p-4 fw-bold" id="timer">00:00</div>
        </div>
      </div>
      <div class="row text-center p-4">
        <div class="col-xs-12" id="start-stop-container"></div>
        <div class="col-xs-12" id="reset-container">
          <!-- <button class="btn btn-danger" id="reset">Reset</button> -->
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 text-center" id="saved-time"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
